<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/src/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen">
            <div class="calculator__screen-number" id="sc-number">0</div>
        </div>
        <div class="calculator__btns">
            <div class="calculator__btn calculator__btn--clear" onclick="clearScreen()">C</div>
            <div class="calculator__row-btns">
                <div class="calculator__btn" onclick="pressBtn(this)">7</div>
                <div class="calculator__btn" onclick="pressBtn(this)">8</div>
                <div class="calculator__btn" onclick="pressBtn(this)">9</div>
                <div class="calculator__btn calculator__btn--operations" onclick="pressBtn(this)">/</div>
            </div>
            <div class="calculator__row-btns">
                <div class="calculator__btn" onclick="pressBtn(this)">4</div>
                <div class="calculator__btn" onclick="pressBtn(this)">5</div>
                <div class="calculator__btn" onclick="pressBtn(this)">6</div>
                <div class="calculator__btn calculator__btn--operations" onclick="pressBtn(this)">*</div>
            </div>
            <div class="calculator__row-btns">
                <div class="calculator__btn" onclick="pressBtn(this)">1</div>
                <div class="calculator__btn" onclick="pressBtn(this)">2</div>
                <div class="calculator__btn" onclick="pressBtn(this)">3</div>
                <div class="calculator__btn calculator__btn--operations" onclick="pressBtn(this)">-</div>
            </div>
            <div class="calculator__row-btns">
                <div class="calculator__btn" id="btn-7" onclick="pressBtn(this)">0</div>
                <div class="calculator__btn">.</div>
                <div class="calculator__btn calculator__btn--equal" onclick="pressBtn(this)">=</div>
                <div class="calculator__btn calculator__btn--operations" onclick="pressBtn(this)">+</div>
            </div>
        </div>
        
    </div>
</body>
<script src="/src/index.js"></script>
</html>
